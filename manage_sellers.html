<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manage Sellers</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            margin: 0;
            padding: 20px;
        }
        h1 {
            text-align: center;
        }
        .container {
            max-width: 800px;
            margin: auto;
        }
        .form-group {
            margin-bottom: 15px;
        }
        label {
            display: block;
            margin-bottom: 5px;
        }
        input[type="text"] {
            width: 100%;
            padding: 8px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
        button {
            background-color: #4CAF50;
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            margin-right: 10px;
        }
        button:hover {
            background-color: #45a049;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: left;
        }
        th {
            background-color: #f2f2f2;
        }
        .delete-button {
            background-color: #f44336;
            color: white;
            padding: 5px 10px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        .delete-button:hover {
            background-color: #e53935;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Manage Sellers</h1>
        <form id="seller-form">
            <div class="form-group">
                <label for="seller-name">Seller Name:</label>
                <input type="text" id="seller-name" required>
            </div>
            <div class="form-group">
                <label for="seller-address">Address:</label>
                <input type="text" id="seller-address" required>
            </div>
            <div class="form-group">
                <label for="seller-phone">Phone Number:</label>
                <input type="text" id="seller-phone" required>
            </div>
            <button type="submit">Add Seller</button>
        </form>

        <h2>Sellers List</h2>
        <table id="sellers-table">
            <thead>
                <tr>
                    <th>Seller Name</th>
                    <th>Address</th>
                    <th>Phone Number</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody></tbody>
        </table>
    </div>

    <script>
        let sellers = JSON.parse(localStorage.getItem('sellers')) || [];
        const sellerForm = document.getElementById('seller-form');
        const sellersTable = document.getElementById('sellers-table').getElementsByTagName('tbody')[0];

        sellerForm.addEventListener('submit', function(e) {
            e.preventDefault();
            const sellerName = document.getElementById('seller-name').value;
            const sellerAddress = document.getElementById('seller-address').value;
            const sellerPhone = document.getElementById('seller-phone').value;
            sellers.push({ name: sellerName, address: sellerAddress, phone: sellerPhone });
            localStorage.setItem('sellers', JSON.stringify(sellers));
            updateSellersTable();
            sellerForm.reset();
        });

        function updateSellersTable() {
            sellersTable.innerHTML = '';
            sellers.forEach((seller, index) => {
                const row = sellersTable.insertRow();
                row.insertCell(0).textContent = seller.name;
                row.insertCell(1).textContent = seller.address;
                row.insertCell(2).textContent = seller.phone;
                const deleteCell = row.insertCell(3);
                const deleteButton = document.createElement('button');
                deleteButton.textContent = 'Delete';
                deleteButton.className = 'delete-button';
                deleteButton.onclick = function() {
                    sellers.splice(index, 1);
                    localStorage.setItem('sellers', JSON.stringify(sellers));
                    updateSellersTable();
                };
                deleteCell.appendChild(deleteButton);
            });
        }

        updateSellersTable();
    </script>
</body>
</html>
